<!DOCTYPE html>

    <h2 style="text-align: center;">Formulaire d'inscription</h2>

    <div>
      <label for="Nom">Nom:</label>
      <input type="text" id="Nom" size="60" name="Nom" />
    </div>
    <br />
    <div>
      <label for="adresse">Adresse:</label>

      <label for="E-mail" l>Adresse électronique:</label>
